<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="../css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

	<script src="../js/init.js"></script>
</head>
<body ng-app="app">
<aside>
</aside>
<header ng-controller="DropdownCtrl">
</header>

<section class="main">
	<div class="m_bot_20">
		<a class="button waves-effect">a.button</a>
		<a class="button light">a.button.light</a>
		<a class="button second">Отправить</a>
		<a class="button cancel">a.button.cancel</a>
		<a class="button dark">a.button.dark</a>
		<button class="button" disabled="disabled">a.button.disabled</button>
		<a class="button_clean">a.button.clean</a>
		<button class="button_clean" disabled="disabled">a.button.clean</button>
	</div>
	<div class="m_bot_20">
		<button type="submit" class="button">Отправить</button>
		<button type="submit" class="button disabled">Отправить</button>
	</div>
	<div class="m_bot_20">
		<button class="button xsmall">a.button.xsmall</button>
		<button class="button small">a.button.small</button>
		<button class="button middle">a.button.middle</button>
		<button class="button">a.button</button>

	</div>
	<div class="m_bot_20">
		<button class="button xsmall icon-plus">a.button.small.icon-plus</button>
		<button class="button small icon-plus">a.button.small.icon-plus</button>
		<button class="button middle icon-plus">Добавить</button>
		<button class="button icon-plus">button.icon-plus</button>

	</div>
	<div class="m_bot_20">
		<a class="button">Отправить</a>
		<a class="button loader">Отправить</a>
		<a class="button second loader">Отправить</a>

		<a class="button disabled loader">Отправить</a>
		<input type="submit" value="Отправить" class="button">
		<button type="submit" class="button disabled loader" disabled>Отправить</button>

	</div>
	<div class="m_bot_20">
		<input type="text" name="" id="" placeholder="text">
		<a class="button middle icon-trash-bin">Удалить</a>
	</div>
	<div class="m_bot_20">
		<a href="#" class="icon-plus m_right_20">asdfasdf</a>
		<a href="#" class="icon-print m_right_20">asdfaf</a>
		<a href="#" class="icon-profile m_right_20">a[vpasjdf</a>
	</div>
	<div class="m_bot_20">
		<!-- переключатель отображения -->
		<div class="switch_group switch_tabs small m_bot_20">
			<div class="switch_item">
				<input type="radio" name="12" id="tab1" checked>
				<label for="tab1">По фамилиям</label>
			</div>
			<div class="switch_item">
				<input type="radio" name="12" id="tab2">
				<label for="tab2">По группам</label>
			</div>
		</div>

		<!-- переключатель отображения -->
		<div class="switch_group switch_tabs m_bot_20">
			<div class="switch_item">
				<input type="radio" name="13" id="tab3" checked>
				<label for="tab3">По фамилиям</label>
			</div>
			<div class="switch_item">
				<input type="radio" name="13" id="tab4">
				<label for="tab4">По группам</label>
			</div>
		</div>
	</div>
	<div class="loading">
		<div></div>
	</div>

</section>

</body>
</html>
