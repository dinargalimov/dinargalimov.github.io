<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чат</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>

<body ng-app="app">

<include data-file="aside.html"></include>
<include data-file="header.html"></include>

<section class="main">
</section>

<div class="messenger">
	<div class="messenger_header">
		<div class="messenger_header_action">
			<a class="icon-close"></a>
			<a class="icon-arrow-up"></a>
		</div>
		<div class="messenger_header_title">
			<a class="icon-left-big">Список</a>
		</div>
	</div>

	<div class="messenger_main">
		<div class="add_message messenger_new_theme">
			<div class="chat_new_theme_info">Задайте вопрос или поставьте задачу своему ассистенту. Он ответит вам в кратчайшие сроки.</div>
			<div class="add_text">
				<textarea name="" id="" placeholder="Написать..." class="js_autosize"></textarea>
				<a href="" class="button_file_upload icon-attach"><input type="file" name="" id=""></a>
			</div>
			<div class="add_buttons"><input type="submit" value="Ok" class="button second middle full"></div>

			<!-- загруженные файлы -->
			<div class="file_upload_list">

				<!-- файл -->
				<div class="file_upload_item">
					<a class="file_delete delete show"></a>
					<div class="total-progress-box">
						<div class="total-progress" style="width:35%"></div>
						<div class="total-progress-value">35%</div>
					</div>
				</div>

				<!-- файл -->
				<div class="file_upload_item">
					<a class="file_delete trash icon-trash-bin"></a>
					<div class="file_icon pdf"></div>
					<a class="file_name">adfadsfad.pdf</a>
				</div>

			</div>
		</div>
	</div>
</div>

</section>
</body>
</html>
