<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чат</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

	<script src="js/init.js"></script>

</head>
<body ng-app="app">

<include data-file="aside.html"></include>
<include data-file="header.html"></include>

<section class="main">
</section>

<div class="messenger">
	<div class="messenger_header">
		<div class="messenger_header_action">
			<a class="icon-close"></a>
			<a class="icon-arrow-up"></a>
		</div>
		<div class="messenger_header_title">
			<a class="icon-plus">Новый вопрос</a>
		</div>
	</div>

	<div class="messenger_main">
		<div class="messenger_chat_container">
			<div class="messenger_chat">

				<div class="messenger_sep_title"><span>Сегодня</span></div>

				<div class="item right">
					<div class="date">15:35</div>
					<div class="desc">
						<div class="photo" style="background-color: #AB38D3">Д</div>
						<div class="name">Динар</div>
						<div class="message">
							<p>Мне СРОЧНО необходимо снять офисное помещение внутри Садового кольца. Общая площадь - не менее 200 кв.м. Наличие парковочных мест для 5 машин обязательно.</p>
						</div>
					</div>
				</div>
				<div class="first_message_add">
					Мы скоро ответим на ваш вопрос
				</div>

			</div>

			<!-- добавление сообщения -->
			<div class="add_message">

				<div class="add_text">
					<textarea name="" id="" placeholder="Написать..." class="js_autosize"></textarea>
					<a href="" class="button_file_upload icon-attach"><input type="file" name="" id=""></a>
				</div>
				<div class="add_buttons"><input type="submit" value="Ok" class="button second middle full"></div>

			</div>
		</div>
	</div>
</div>

</section>
</body>
</html>
