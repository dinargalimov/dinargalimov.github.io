
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Покупка иностранной валюты</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body ng-app="app">

<include data-file="aside.html"></include>
<include data-file="header.html"></include>
<include data-file="transaction/transaction.html section.main"></include>

<article class="page open page_small">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Покупка иностранной валюты</h1>
		<div class="header_action">
			<a href="#" class="icon-print"></a>
			<a href="#" class="icon-favorites"></a>
		</div>
	</div>


	<!-- контент слоя  -->
	<div class="page_content">

		<div class="row transaction_view_exchange">

			<div class="transaction_view_info from_account col five">
				<div class="transaction_view_info_account">
					<div class="light_text">Со счета:</div>
					Зарплатный счет (***012345)
				</div>

				<div class="transaction_view_info_money">
					<div class="money_expense">23 331 000,00 <span class="cur ruble"><span>р.</span></span></div>
				</div>
			</div>

			<div class="transaction_view_info col five offset-by-two">
				<div class="transaction_view_info_account">
					<div class="light_text">На счет:</div>
					Расчетный счет (***012345)
				</div>
				<div class="transaction_view_info_money">
					<div class="">20 050,00 <span class="cur dollar"><span>$</span></span></div>
				</div>

			</div>


		</div>


		<div class="light_block transaction_view_contragent">
			<p>Покупка иностранной валюты</p>
			<!-- <div class="transaction_status_stamp">В обработке <span class="date">18.06.2015</span></div> -->
			<div class="transaction_status_stamp success">Получен <span class="date">18.06.2015</span></div>
			<!-- <div class="transaction_status_stamp error">Отклонен банком <span class="date">18.06.2015</span></div> -->
			<!-- <div class="transaction_status_stamp warning">Отложен <span class="date">18.06.2015</span></div> -->
		</div>


		<div class="form_buttons">
			<button class="button second icon-sign">Подписать</button>
		</div>


	</div>

</article>
