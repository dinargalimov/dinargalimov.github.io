<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Попап</title>
	<link rel="stylesheet" href="../css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>

	<script src="../js/bootstrap.dropdown.js"></script>
	<script src="../js/init.js"></script>

</head>
<body ng-app="app">

<aside>
	<a href="#" class="aside_logo">ModulBank</a>
	<div class="menu">
		<ul>
			<li><a href="#" class="icon-menu-dashboard">Главная</a></li>
			<li class="active_parent"><a href="#" class="icon-menu-transaction">Финансы</a>
				<ul class="submenu">
					<li class="active"><a href="#">Денежный поток</a></li>
					<li><a href="#">Инвойсы</a></li>
					<li><a href="#">Транзакции</a></li>
				</ul>
			</li>
			<li><a href="#" class="icon-menu-clients">Дела</a>
				<ul class="submenu">
					<li><a href="#">Клиенты</a></li>
					<li><a href="#">Поставщики</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="system_info">
		<p>Обновлено:<br><strong>25 марта 11:30</strong></p>
	</div>
</aside>

<header ng-controller="DropdownCtrl">
	<div class="header_search">
		<input type="search" value="" placeholder="Поиск">
	</div>
	<div class="header_add" dropdown is-open="status.isopen">
		<a href="#" class="add" dropdown-toggle ng-disabled="disabled"></a>
		<ul class="dropdown_menu" role="menu">
	        <li><a href="#" class="open_schet">Открыть счет</a></li>
	        <li><a href="#">Another action</a></li>
	        <li><a href="#">Something else here</a></li>
	        <li class="divider"></li>
	        <li><a href="#">Separated link</a></li>
	     </ul>
	</div>

	<div class="header_profile">
		<div class="header_profile_name">
			<a href="#" class="icon-profile">ООО «Черный рынок»</a>
		</div>
		<div class="header_profile_settigs">
			<a href="#" class="icon-settings"></a>
		</div>
		<div class="header_profile_help">
			<a href="#" class="icon-help"></a>
		</div>
		<div class="header_profile_logout">
			<a href="#" class="icon-logout"></a>
		</div>
	</div>
</header>

<section class="main">
</section>

<div class="popup_overlay" >
	<div class="popup_table">
		<div class="popup_cell">
			<div class="popup_layer small">
				<a href="" class="popup_close icon-close"></a>
				<div class="form_group">
					<input type="text" name="" id="" class="w100" placeholder="E-mail получателя">
				</div>
				<div class="form_group">
					<textarea name="" id="" placeholder="Введите сообщение" class="w100 textarea_big"></textarea>
				</div>
				<div class="popup_panel">
					<a class="button second">Отправить</a>
					<a class="button_clean">Отмена</a>
				</div>
			</div>
			<div class="popup_backdrop"></div>
		</div>
	</div>
</div>

</body>
</html>
