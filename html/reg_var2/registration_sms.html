<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration_var2.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>



<div class="reg_var2">


	<div class="wrap">
		<div class="reg_header">
			<div class="logo">МодульБанк</div>
			<div class="slogan">Онлайн банк для вашего бизнеса</div>
			<!-- <div class="header_links"><a href="#" class="login">Войти в систему</a></div> -->
		</div>
		<div class="reg_section">

			<div class="reg_article">
				<div class="wizard_steps steps3 active1">
					<div class="step active">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>
				</div>

				<div class="sms_confirm">
					<div class="sms_field">
						<input type="text" class="" placeholder="00000" autofocus>
					</div>
					<p>Мы отправили СМС-код для подтверждения телефона на номер
						<span class="sms_phone">+7 917 *** **67</span>
						<a class="sms_cancel">Изменить телефон</a>
					</p>
					<p class="small_text">Выслать код повторно через 1 минуту 16 секунд</p>
					<!-- <p class="small_text"><a>Отправить код повторно</a></p> -->
				</div>


			</div>
		</div>
	</div>

</div>


</body>
</html>
