<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<title>Регистрация ОГРН</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration_var2.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>



<div class="reg_var2">


	<div class="wrap">
		<div class="reg_header">
			<div class="logo">МодульБанк</div>
			<div class="slogan">Онлайн банк для вашего бизнеса</div>
		</div>
		<div class="reg_section">

			<div class="reg_article">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>


				<p class="reg_text_block">Укажите ОГРН или ОГРНИП вашей компании</p>
				<form action="" id="form">
					<div class="form_group">
						<div class="field_title field_reg_ogrn">
							<div class="field_text">
								<div class="field_info icon-info" b365-tooltip data-placement="ad" title='<img src="images/ogrn_info.png" width="194" height="211" style="margin:15px"/>'></div>
								<input type="text" name="" id="" class="w100" placeholder="ОГРН или ОГРНИП">
								<div class="valid_mark"></div>

							</div>
						</div>
					</div>

					<div class="form_buttons">
						<button type="submit" class="button second wide">Далее</button>
						<div class="m_top_20"><a class="button_clean">Не помните ОГРН?</a></div>
					</div>
				</form>


			</div>
		</div>
	</div>

</div>


</body>
</html>
