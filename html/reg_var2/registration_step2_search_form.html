<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<title>Регистрация ОГРН</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration_var2.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>



<div class="reg_var2">


	<div class="wrap">
		<div class="reg_header">
			<div class="logo">МодульБанк</div>
			<div class="slogan">Онлайн банк для вашего бизнеса</div>
		</div>
		<div class="reg_section">

			<div class="reg_article">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>

				<div class="search_company">
					<div class="search_company_title">Поиск компании</div>
					<div class="form">
						<form action="">
							<div class="form_group">
								<div class="switch_group switch_tabs">
									<div class="switch_item">
										<input type="radio" name="12" id="tab1" checked>
										<label for="tab1">Юридическое лицо</label>
									</div>
									<div class="switch_item hide_mobile">
										<input type="radio" name="12" id="tab2" >
										<label for="tab2">Индивидуальный предприниматель</label>
									</div>
									<div class="switch_item show_mobile">
										<input type="radio" name="12" id="tab3" >
										<label for="tab3">ИП</label>
									</div>
								</div>
							</div>
							<div class="form_group">
								<input type="text" name="" id="" placeholder="Наименование" class="w100">
							</div>
							<div class="form_group">
								<div class="jsRadSelect2 w100" data-placeholder="Регион места жительства*" name="" id="">
									<option class="jsRadSelect2Options" value="1">Москва</option>
									<option class="jsRadSelect2Options" value="2">Уфа</option>
									<option class="jsRadSelect2Options" value="3">Нижний Новгород</option>
								</div>
							</div>

							<div class="form_buttons">
								<a href="#" class="button wide">Найти</a>
								<div class="m_top_20"><a class="button_clean">Ввести ОГРН или ОГРНИП</a></div>
							</div>
						</form>
					</div>
				</div>




			</div>
		</div>
	</div>

</div>


</body>
</html>
