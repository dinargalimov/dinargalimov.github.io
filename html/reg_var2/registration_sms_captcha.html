<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration_var2.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>



<div class="reg_var2">


	<div class="wrap">
		<div class="reg_header">
			<div class="logo">МодульБанк</div>
			<div class="slogan">Онлайн банк для вашего бизнеса</div>
			<!-- <div class="header_links"><a href="#" class="login">Войти в систему</a></div> -->
		</div>
		<div class="reg_section">

			<div class="reg_article">
				<div class="wizard_steps steps3 active1">
					<div class="step active">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>
				</div>

				<div class="sms_confirm">
					<p>Опять ошибка! Вы что, робот?<br>Если нет, введите текст с картинки и получите код еще раз</p>
					<div class="info captcha">
						<div class="captcha_left">
							<input type="text" placeholder="Введите код" class="small ng-pristine ng-invalid ng-invalid-required ng-touched error" ng-model="captcha" name="1466161665198" required="" rad-validate="" data-original-title="" title="">

							<div rad-validation-tooltip="" for="1466161665198" invalid-css="error">
								<div rad-validation-message="Введите код." condition="captchaIsEmpty()"></div>
							</div>
							<div rad-validation-tooltip="" for="1466161665198" invalid-css="error">
								<div rad-validation-message="Неверный ввод. Повторите еще раз." condition="captchaIsWrong()"></div>
							</div>
							<a ng-click="onRefresh()">Обновить код</a>
						</div>
						<img ng-src="/api/captcha/render?captchaKey=eb0fff92-be6b-4285-8d23-b2b1028ba065" alt="" width="140" height="50" src="/api/captcha/render?captchaKey=eb0fff92-be6b-4285-8d23-b2b1028ba065">
					</div>
					<p><a class="link">Получить код повторно</a></p>
				</div>


			</div>
		</div>
	</div>

</div>


</body>
</html>
