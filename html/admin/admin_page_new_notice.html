<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Создание новости</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/admin.css">

</head>

<body>

<include data-file="admin/admin_task_list.html header"></include>
<include data-file="admin/admin_task_list.html section"></include>

<article class="page open">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Создание новости в ленту</h1>

	</div>


	<!-- контент слоя  -->
	<div class="page_content">
		<div class="form  add_news_dashboard">
			<div class="row">
				<div class="col f_left">
					<div class="form_group">
						<input type="text" class="w100" name="" id="" placeholder="Тема новости*">
					</div>
					<div class="form_group">
						<input type="checkbox" name="nnn" id="aa1">
						<label for="aa1" class="label_check f_small"><i class="icon"></i><span>Критичная новость <span class="light_text">(в блоке “Важные” ленты событий)</span></span></label>
					</div>
					<div class="form_group">
						<textarea name="" id="" cols="30" rows="10" class="w100 textarea_big" placeholder="Текст новости"></textarea>
					</div>

				</div>
				<div class="col f_right light_block">
					<div class="who_send">
						<div class="side_title">Получатели</div>
						<div class="form_group">
							<input type="radio" name="aa" id="a1" checked>
							<label for="a1" class="label_check f_small"><i class="icon"></i><span>Все зарегистрированные клиенты</span></label>
						</div>
						<div class="form_group">
							<input type="radio" name="aa" id="a2">
							<label for="a2" class="label_check f_small"><i class="icon"></i><span>Активные клиенты за последние <input type="number" name="" id="" value="30" class="xsmall" size="3"> дн. </span></label>
						</div>
					</div>
					<!-- <div class="test_send">
						<div class="title">Отправить пробное уведомление:</div>
						<div class="form_gorup">
							<input type="text" name="" id="" class="w70" placeholder="Телефон">
							<button class="button middle">ОК</button>
						</div>
					</div> -->
				</div>
			</div>
			<div class="form_buttons">
				<a class="button second">Опубликовать новость</a>
				<a class="button_clean">Сохранить как черновик</a>
				<a class="button_clean f_right m_top_10 icon-trash-bin">Удалить</a>
			</div>
		</div>

	</div>


</article>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

<script src="js/jquery.multiple.select.js"></script>
<script src="js/include.js"></script>
<script src="js/init.js"></script>

</body>
</html>
