<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Статистика по задачам</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/admin.css">

</head>
<body>

<include data-file="admin/admin_task_list.html header"></include>

<section class="main">


 	<div class="flex_row">

		<div class="content">

			<div class="title_panel">
				<h1>Статистика по задачам</h1>

				<div class="title_buttons">
					<a class="drop-target icon-date drop-input second small ">с 12 апреля по 19 марта</a>
					<div class="drop-content">
						<div class="drop-content-inner dashboard-period-choose">
							<ul class="drop-menu">
								<li><a>За всё время</a></li>
								<li><a>Текущая неделя</a></li>
								<li><a>Прошлая неделя</a></li>
								<li><a>Текущий месяц</a></li>
								<li><a>Прошлый месяц</a></li>
							</ul>
							<div class="drop-date-choose">
								<div class="filter_date_value">
									<input type="text" name="" id="" class=" filter_date_input small date_from">
									<input type="text" name="" id="" class=" filter_date_input small date_to">
									<button class="button small">Ок</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- колонки -->
			<div class="admin_stat_columns">

				<!-- колонка -->
				<div class="stat_column widget_block">
					<div class="title">Открытые задачи</div>
					<div class="stat_all_task">
						<span class="total">2450</span>
					</div>
				</div>

				<!-- колонка -->
				<div class="stat_column widget_block">
					<div class="title">Закрытые задачи</div>
					<div class="stat_all_task">
						<span class="total">2450</span> <span class="icon-thumbs-up c_success m_left_20">1890</span><span class="icon-thumbs-down c_error m_left_20">460</span>
					</div>
				</div>


			</div>
		</div>

	</div>

</section>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>


</body>
</html>
