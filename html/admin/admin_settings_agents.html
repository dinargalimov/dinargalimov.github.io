<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/admin.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>



</head>

<body>

<include data-file="admin/admin_task_list.html header"></include>
<include data-file="admin/admin_task_list.html section"></include>

<article class="page open">

	<!-- шапка слоя -->
	<div class="page_header">
		<a href="#" class="page_close icon-close"></a>
		<a href="#" class="page_expand icon-fullsize"></a>
		<h1>Настройки</h1>
	</div>

	<!-- контент слоя  -->
	<div class="page_content">

		<div class="tabs tabs_vertical">

			<!-- меню табов -->
			<div class="tabs_menu">
				<ul>
					<li><a href="">Личные данные</a></li>
					<li class="active"><a href="">Агенты</a></li>
					<li><a href="">База ответов</a></li>
					<li><a href="">Нормативы SLA</a></li>
				</ul>
			</div>

			<!-- контент табов -->
			<div class="tabs_content">

				<div class="role_settings">

					<!-- кнопки действий -->
					<div class="f_right" ng-controller="DropdownCtrl">
						<a href="" class="button second small icon-user-full-add">Пригласить агента</a>

						<div dropdown is-open="status.isopen" auto-close="outsideClick">
							<a class="button small icon-group-half-add" dropdown-toggle>Добавить группу</a>
					     </div>
					</div>

					<!-- переключатель отображения -->
					<div class="switch_group switch_tabs small m_bot_20">
						<div class="switch_item">
							<input type="radio" name="12" id="tab1" checked>
							<label for="tab1">По фамилиям</label>
						</div>
						<div class="switch_item">
							<input type="radio" name="12" id="tab2">
							<label for="tab2">По группам</label>
						</div>
					</div>



					<!-- таблица -->
					<div class="table_list table_list_small role_list">

						<!-- шапка таблицы -->
						<div class="table_list_header">
							<div class="table_list_cell action">&nbsp;</div>
							<div class="table_list_cell group">Группа</div>
							<div class="table_list_cell role">Роль</div>

							<div class="table_list_cell name">Имя</div>
						</div>
						<div class="table_list_body">

							<!-- строка -->
							<div class="table_list_row">
								<div class="table_list_cell action"><a href="" class="trash icon-trash-bin notext"></a></div>
								<div class="table_list_cell group">-</div>
								<div class="table_list_cell role">
									<select class="select_inline" data-placeholder="Выбрать">
										<option value="" selected>Администратор</option>
										<option value="">Бизнес-ассистент</option>
										<option value="">Бухгалтер</option>
										<option value="">Юрист</option>
									</select>
								</div>
								<div class="table_list_cell name">Крикунов Владислав</div>
							</div>

							<!-- строка -->
							<div class="table_list_row">
								<div class="table_list_cell action"><a href="" class="trash icon-trash-bin notext"></a></div>
								<div class="table_list_cell group">
									<select class="select_multi select_inline" data-placeholder="Выбрать">
										<option value="" selected>Чемпионы</option>
										<option value="">Бригада</option>
										<option value="">Колхозники</option>
										<option value="">Юристы</option>
									</select>
								</div>
								<div class="table_list_cell role">
									<select class="select_inline" data-placeholder="Выбрать">
										<option value="">Администратор</option>
										<option value="" selected>Бизнес-ассистент</option>
										<option value="">Бухгалтер</option>
										<option value="">Юрист</option>
									</select>
								</div>
								<div class="table_list_cell name">Петров Семен</div>
							</div>

							<!-- строка -->
							<div class="table_list_row">
								<div class="table_list_cell action">&nbsp;</div>
								<div class="table_list_cell invite">
									<span class="info_label">Отправлено приглашение. <a href="#">Отправить еще раз</a></span>
								</div>
								<div class="table_list_cell name">Севастьянова Мария</div>
							</div>

							<!-- строка -->
							<div class="table_list_row">
								<div class="table_list_cell action"><a href="" class="trash icon-trash-bin notext"></a></div>
								<div class="table_list_cell group">
									<select class="select_multi select_inline" data-placeholder="Выбрать">
										<option value="" >Чемпионы</option>
										<option value="" selected>Бригада</option>
										<option value="" selected>Колхозники</option>
										<option value="">Юристы</option>
									</select>
								</div>
								<div class="table_list_cell role">
									<select class="select_inline" data-placeholder="Выбрать">
										<option value="">Администратор</option>
										<option value="">Бизнес-ассистент</option>
										<option value="" selected>Бухгалтер</option>
										<option value="">Юрист</option>
									</select>
								</div>
								<div class="table_list_cell name">Петров Семен</div>
							</div>

						</div>
					</div>

				</div>



			</div>
		</div>
	</div>

</article>


</body>
</html>
