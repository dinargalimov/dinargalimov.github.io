<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Открытие счета</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>

	<script src="js/bootstrap.dropdown.js"></script>
	<script src="js/init.js"></script>
	<script src="js/include.js"></script>
	<script>
		angular.module('app',['ui.bootstrap']).controller('DropdownCtrl', function ($scope, $log) {});
	</script>
</head>
<body ng-app="app">
<div class="blur">

<include data-file="aside.html"></include>
<include data-file="header.html"></include>

<section class="main">
	<include data-file="dashboard.html section>*"></include>
</section>
</div>

<div class="popup_overlay" >
<div class="popup_table">
	<div class="popup_cell">
		<div class="popup_layer security_lock">
			<h1>
				Мы заботимся о
				<br/>
				безопасности ваших данных
			</h1>
			<div class="small_text">
				Ваш сеанс работы в системе будет приостановлен
				<br/>
				через <strong class="error_text">180 секунд</strong>
				ввиду вашей неактивности.
			</div>
			<div class="form_buttons">
				<a class="button second">Продолжить работу</a>
			</div>
		</div>
	</div>
</div>
</div>

</body>
</html>
