<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Настройки</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

	<script src="js/init.js"></script>


</head>
<body>

<include data-file="aside.html"></include>
<include data-file="header.html"></include>
<include data-file="settings/settings_representatives.html article.page"></include>

<div class="popup_overlay" >
	<div class="popup_table">
		<div class="popup_cell">
			<div class="popup_layer">
				<a href="" class="popup_close icon-close"></a>
				<h1>Приглашение представителя</h1>
				<div class="form_group">
					<div class="col four">
						<input type="text" name="" id="" class="w100" placeholder="Фамилия">
					</div>
					<div class="col four">
						<input type="text" name="" id="" class="w100" placeholder="Имя">
					</div>
					<div class="col four">
						<input type="text" name="" id="" class="w100" placeholder="Отчество">
					</div>
				</div>
				<div class="form_group">
					<input type="text" name="" id="" class="w100" placeholder="Должность">
				</div>
				<div class="form_group">
					<div class="col half">
						<div class="input_group w100">
							<div class="input_group_addon icon-mail"></div>
							<input type="text" name="" placeholder="E-mail" id="" class="" >
						</div>
					</div>
					<div class="col half">
						<div class="input_group w100">
							<div class="input_group_addon icon-phone"></div>
							<input type="text" name="" placeholder="Телефон" id="" class="" >
						</div>
					</div>
				</div>


				<div class="form_buttons">
					<a class="button second icon-mail-sent">Пригласить</a>
				</div>
			</div>
			<div class="popup_backdrop"></div>
		</div>
	</div>
</div>

</body>
</html>
