<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">


</head>
<body>

<div class="reg">
	<div class="wrap">
		<div class="reg_header">
			<include data-file="reg/registration.html .reg_header>*"></include>
		</div>
		<div class="reg_section">
			<div class="reg_side">
				<include data-file="reg/registration.html .reg_side>*"></include>
			</div>
			<div class="reg_article" ng-controller="selectController">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>

				<p>Укажите ваш регистрационный номер</p>

				<div class="form">
					<form action="" id="form">
						<div class="w100">
							<div class="form_group">
								<input type="text" name="" value="1234567890123" placeholder="ОГРН или ОГРНИП" class="w100" disabled>
							</div>
						</div>

						<div class="loading full"><div>Мы проверяем вашу компанию, это займет не более 5 минут. После проверки вам будет доступен онлайн банк и расчетный счет. Необязательно ждать окончания проверки — вы получите ссылку для продолжения регистрации на ваш e-mail.</div></div>

					</form>
				</div>

			</div>
		</div>
		<include data-file="reg/registration.html .reg_footer"></include>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/init.js"></script>

</body>
</html>
