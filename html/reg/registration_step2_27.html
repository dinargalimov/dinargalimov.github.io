<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

  	<script src="js/init.js"></script>

</head>
<body>


<div class="reg">
	<div class="wrap">
		<div class="reg_header">
				<include data-file="reg/registration.html .reg_header>*"></include>
			</div>
			<div class="reg_section">
				<div class="reg_side">
					<include data-file="reg/registration.html .reg_side>*"></include>
				</div>
				<div class="reg_article" ng-controller="selectController">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>

				<p>Укажите ваш регистрационный номер</p>

				<div class="form">
					<form action="" id="form">
						<div class="w100">
							<div class="form_group">
								<input type="text" name="" value="" placeholder="ОГРН или ОГРНИП" class="w100">
							</div>
						</div>


					</form>
				</div>
				<div class="search_company">
					<div class="search_company_title icon-search">Поиск компании</div>
					<div class="form">
						<form action="">
							<div class="form_group">
								<div class="switch_group switch_tabs">
									<div class="switch_item">
										<input type="radio" name="12" id="tab1" >
										<label for="tab1">Юридическое лицо</label>
									</div>
									<div class="switch_item">
										<input type="radio" name="12" id="tab2" checked>
										<label for="tab2">Индивидуальный предприниматель</label>
									</div>
								</div>
							</div>
							<div class="form_group">
								<input type="text" name="" id="" placeholder="Фамилия *" class="w80">
							</div>
							<div class="form_group">
								<input type="text" name="" id="" placeholder="Имя *" class="w80">
							</div>
							<div class="form_group">
								<input type="text" name="" id="" placeholder="Отчество *" class="w80">
							</div>
							<div class="form_group">
								<div class="jsRadSelect2 w80" data-placeholder="Регион места жительства*" name="" id="">
									<option class="jsRadSelect2Options" value="1">Москва</option>
									<option class="jsRadSelect2Options" value="2">Уфа</option>
									<option class="jsRadSelect2Options" value="3">Нижний Новгород</option>
								</div>
							</div>

							<div class="form_buttons">
								<a href="#" class="button">Найти</a>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
		<include data-file="reg/registration.html .reg_footer"></include>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>
<script src="js/init.js"></script>

</body>
</html>
