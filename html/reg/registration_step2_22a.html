<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
  	<script src="js/select.js"></script>

</head>
<body ng-app="myapp">

<script>
	var module = angular.module('myapp', ['ui.select', 'ngSanitize']);
	module.controller('selectController',function($scope){
		$scope.cities=[
			{name:'Москва'},
			{name:'Уфа'},
			{name:'Казань'},
			{name:'Нижний Новгород'},
			{name:'Оренбург'},
			{name:'Омск'},
		];
	});
</script>

<div class="reg">
	<div class="wrap">
		<div class="reg_header">
			<include data-file="reg/registration.html .reg_header>*"></include>
		</div>
		<div class="reg_section">
			<div class="reg_side">
				<include data-file="reg/registration.html .reg_side>*"></include>
			</div>
			<div class="reg_article" ng-controller="selectController">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>

				<p>Укажите ваш регистрационный номер</p>

				<div class="form">
					<form action="" id="form">
						<div class="w100">
							<div class="form_group">
								<input type="text" name="" value="1234567890123" placeholder="ОГРН или ОГРНИП" class="w100" disabled>
							</div>
						</div>

						<div class="info found_company">
							<h3>Общество с ограниченной ответственностью «Пример»</h3>
							<p>Орловская обл., г. Ливны, ул. Мира, д. 40</p>
							<p>Генеральный директор: Пономарев Владимир Васильевич</p>
						</div>

						<div class="form_buttons form_buttons_collums">
							<div class="form_buttons_left">
								<button type="submit" class="button second wide">Да, всё верно</button>
							</div>
							<div class="form_buttons_right">
								<button class="button_clean big">Найти ОГРН</button>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>
<script src="js/init.js"></script>

</body>
</html>
