<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

</head>
<body>

<div class="reg">
	<div class="wrap login">
		<div class="reg_header">
			<a href="/" class="logo">МодульБанк</a>
			<div class="title">Вход в систему</div>
		</div>
		<div class="reg_section">

			<div class="reg_article">
				<div class="form">
					<div class="form_group">
						<input type="tel" name="" value="29382937" disabled id="" placeholder="Мобильный телефон" class="big column twelve">
					</div>
					<div class="form_group">
						<input type="password" name="" id="" value="dajsfadf" disabled placeholder="Пароль" class="big column twelve">
					</div>
					<div class="info info_sms">
						<p>Мы отправили вам СМС-сообщение с кодом. Пожалуйста, введите его в поле ниже.</p>
						<div class="form_group">
							<input type="text" name="" id="" placeholder="СМС-код" size="10" class="big">
							<button class="button">Далее</button>
						</div>
						<div class="small_text">Выслать код повторно через 1 минуту 16 секунд</div>
						<!-- <div class="form_error">Неправильный СМС-код!</div> -->
					</div>

				</div>


			</div>
			<div class="login_links">
				<a href="#">Забыли пароль?</a>
				<a href="#">Зарегистрироваться</a>
			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
