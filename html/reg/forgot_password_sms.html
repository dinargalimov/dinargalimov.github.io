<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Восстановление пароля СМС</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

</head>
<body>

<div class="reg">
	<div class="wrap login">
		<div class="reg_header">
			<a href="/" class="logo">МодульБанк</a>
			<div class="title">Вход в систему</div>
		</div>
		<div class="reg_section">

			<div class="reg_article">
				<p>Для восстановления пароля введите телефон, который вы указали при регистрации.</p>
				<div class="form">
					<div class="info info_sms">
						<p>На ваш номер было отправлено SMS-сообщение с кодом. Пожалуйста, введите его в поле ниже.</p>
						<div class="form">
							<input type="text" name="" id="" placeholder="СМС-код" size="10">
							<button class="button middle">Далее</button>
						</div>
						<p class="small_text">Выслать код повторно через 1 минуту 16 секунд</p>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
