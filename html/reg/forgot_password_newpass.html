<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Восстановление пароля</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

</head>
<body>

<div class="reg">
	<div class="wrap login">
		<div class="reg_header">
			<a href="/" class="logo">МодульБанк</a>
			<div class="title">Вход в систему</div>
		</div>
		<div class="reg_section">

			<div class="reg_article">
				<p>Пожалуйста, придумайте пароль.<br/>Пароль должен содержать не менее 8 символов.</p>
				<div class="form">
					<div class="form_group">
						<div class="input_group column full">
							<div class="input_group_addon icon-password"></div>
							<input type="password" name="" value="" placeholder="Пароль" class="" >
						</div>
					</div>
					<div class="form_group">
						<div class="input_group column full">
							<div class="input_group_addon icon-password"></div>
							<input type="password" name="" value="" placeholder="Пароль повторно" class="" >
						</div>
					</div>
					<div class="form_buttons">
						<input type="submit" value="Изменить" class="button second full">
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
