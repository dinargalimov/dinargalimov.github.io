<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/init.js"></script>

</head>
<body>


<div class="reg">
	<div class="wrap">
		<div class="reg_header">
			<a href="/" class="logo">МодульБанк</a>
			<div class="header_links"><a href="#" class="login">Войти в систему</a></div>
		</div>
		<div class="reg_section">
			<div class="reg_side">
				<include data-file="reg/registration.html .reg_side>*"></include>
			</div>
			<div class="reg_article" ng-controller="selectController">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step active">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>

				</div>

				<p>Укажите регистрационный номер вашей компании или ИП</p>

				<div class="form">
					<form action="" id="form">
						<div class="w80">
							<div class="form_group">
								<input type="text" name="" placeholder="ОГРН или ОГРНИП" class="column eight" >
							</div>
						</div>

						<div class="form_buttons">
							<input type="submit" class="button second" value="Далее">
							<div class="links">
								<a href="#">Я не помню свой ОГРН</a>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>
<script src="js/init.js"></script>

</body>
</html>
