<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/init.js"></script>

</head>
<body>


<div class="reg">
	<div class="wrap">
		<div class="reg_header">
				<include data-file="reg/registration.html .reg_header>*"></include>
			</div>
			<div class="reg_section">
				<div class="reg_side">
					<include data-file="reg/registration.html .reg_side>*"></include>
				</div>
				<div class="reg_article" ng-controller="selectController">

				<div class="wizard_steps steps3 active2">
					<div class="step done">
						<div class="label">1</div>
						<div class="name">Контакты</div>
					</div>
					<div class="step done">
						<div class="label">2</div>
						<div class="name">Реквизиты</div>
					</div>
					<div class="step active">
						<div class="label">3</div>
						<div class="name">Пароль</div>
					</div>
				</div>

				<p>Пожалуйста, придумайте пароль для входа в систему. </p>
				<p>Пароль должен содержать заглавные и строчные буквы и цифры. Минимальная длина пароля – 8 символов.</p>

				<div class="form">
					<form action="" id="form">
						<div class="w100">
							<div class="form_group">
								<div class="input_group">
									<div class="input_group_addon icon-password"></div>
									<input type="password" name="" value="" placeholder="Пароль" class="" >
								</div>
							</div>
							<div class="form_group">
								<div class="input_group">
									<div class="input_group_addon icon-password"></div>
									<input type="password" name="" value="" placeholder="Пароль повторно" class="" >
								</div>
							</div>
						</div>
						<div class="form_buttons">
							<a href="#" class="button second wide">Войти в личный кабинет</a>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>
</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>
<script src="js/init.js"></script>

</body>
</html>
