
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сотрудник</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">
	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>

<include data-file="aside.html"></include>
<include data-file="header.html"></include>
<include data-file="transaction/transaction.html section.main"></include>

<article class="page open">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Сотрудник</h1>
		<div class="header_action">

			<a href="#" class="icon-trash-bin" >Удалить сотрудника</a>

		</div>
	</div>


	<!-- контент слоя  -->
	<div class="page_content">

		<div class="form w60">
			<div class="form_group form_horizontal">
				<div class="property_label col four">Фамилия</div>
				<div class="property_value col eight"><input type="text" name="" id="" class="w100" value="Иванов"></div>
			</div>
			<div class="form_group form_horizontal">
				<div class="property_label col four">Имя</div>
				<div class="property_value col eight"><input type="text" name="" id="" class="w100" value="Александр"></div>
			</div>
			<div class="form_group form_horizontal">
				<div class="property_label col four">Отчество</div>
				<div class="property_value col eight"><input type="text" name="" id="" class="w100" value="Маратович"></div>
			</div>
			<div class="form_group form_horizontal">
				<div class="property_label col four">Банк</div>
				<div class="property_value col eight"><input type="text" name="" id="" class="w100" value='АО "Альфабанк"'></div>
			</div>
			<div class="form_group form_horizontal">
				<div class="property_label col four">Номер счета</div>
				<div class="property_value col eight"><input type="text" name="" id="" class="w100" value="12345678901234567890"></div>
			</div>
			<div class="form_buttons">
				<div class="property_label col four">&nbsp;</div>
				<div class="property_value col eight"><a class="button wide">Сохранить</a><a class="button_clean">Отмена</a></div>
			</div>
		</div>



	</div>

</article>
<article class="page open"></article>
