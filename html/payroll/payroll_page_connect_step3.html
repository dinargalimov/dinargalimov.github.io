
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Подключение payroll</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">
	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>

<include data-file="aside.html"></include>
<include data-file="header.html"></include>
<include data-file="transaction/transaction.html section.main"></include>

<article class="page open">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Зарплатный проект</h1>
	</div>


	<!-- контент слоя  -->
	<div class="page_content">

		<div class="wizard_steps steps4 active3">
			<div class="step done">
				<div class="label">1</div>
				<div class="name">Заявка</div>
			</div>
			<div class="step done">
				<div class="label">2</div>
				<div class="name">Сотрудники</div>
			</div>
			<div class="step active">
				<div class="label">3</div>
				<div class="name">Зарплата</div>
			</div>
			<div class="step">
				<div class="label">4</div>
				<div class="name">Налоги</div>
			</div>
		</div>

		<div class="payroll_connect light_block">

			<p class="a_center">Вы подключили услугу и сформировали зарплатный список, но еще не выплачивали зарплату сотрудникам</p>
			<div class="form_buttons">
				<a class="button">Выплатить зарплату</a>
				<a class="button_clean">Зарплатный список (2)</a>
			</div>
		</div>

	</div>

</article>

</body>
</html>
