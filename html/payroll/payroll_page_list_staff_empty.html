
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список зарплатников</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style.css">
	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>

<include data-file="aside.html"></include>
<include data-file="header.html"></include>
<include data-file="transaction/transaction.html section.main"></include>

<article class="page open">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Зарплатный список</h1>
	</div>


	<!-- контент слоя  -->
	<div class="page_content">

		<div class="title_panel">
			<a class="button middle icon-user-full-add">Добавить сотрудника</a>
			<a class="button_clean disabled" >Выплатить зарплату</a>
		</div>


		<!-- таблица -->
		<div class="table_list  payroll_staff_list">

			<!-- шапка таблицы -->
			<div class="table_list_header">
				<div class="table_list_cell action">&nbsp;</div>
				<div class="table_list_cell account">Номер счета</div>
				<div class="table_list_cell bank">Банк</div>
				<div class="table_list_cell otch">Отчество</div>
				<div class="table_list_cell im">Имя</div>
				<div class="table_list_cell fam">Фамилия</div>
			</div>

			<div class="table_list_body">

				<div class="table_row_info">
					<div class="info_center">
						<p>Зарплатный список пуст.<br/>Чтобы начать платить зарплату, <a class="link">добавьте сотрудников</a></p>
					</div>
				</div>

			</div>

		</div>



	</div>

</article>

</body>
</html>
